kind: ConfigMap
apiVersion: v1
metadata:
  name: payment-cm
  namespace: app
  labels:
    app: app
    service: payment
data:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: http://0.0.0.0:80
  AzureServiceBusEnabled: "False"
  MaxOrderTotal: "100"
  OrchestratorType: K8S
  Serilog__MinimumLevel__Override__Microsoft.appOnContainers.BuildingBlocks.EventBusRabbitMQ: Verbose
  Serilog__MinimumLevel__Override__payment-api.IntegrationEvents.EventHandling: "Verbose"

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: payment
  namespace: app
  labels:
    app: app
    service: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: payment
  template:
    metadata:
      labels:
        app: app
        service: payment
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "payment-api"
        dapr.io/app-port: "80"
        dapr.io/config: "dapr-config"
    spec:
      containers:
        - name: payment-api
          image: app/payment.api:linux-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: payment-cm

---

apiVersion: v1
kind: Service
metadata:
  name: payment-api
  namespace: app
  labels:
    app: app
    service: payment
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30004
      protocol: TCP
      name: http
  selector:
    service: payment
