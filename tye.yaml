name: app
extensions:
- name: dapr
  components-path: tye/dapr/components    

services:
- name: BlazorApp
  project: Apps/BlazorApp/Server/BlazorApp.Server.csproj
  bindings:
    - port: 4001
      protocol: https
- name: BlazorAppClient
  project: Apps/BlazorApp/Client/BlazorApp.Client.csproj
  bindings:
    - port: 3001
      protocol: https
